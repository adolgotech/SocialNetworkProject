<!DOCTYPE html>
<html>
<head lang="en">
	<meta charset="utf-8">
  	<meta name="viewport" content="width=device-width, initial-scale=1">
	<base href="/">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<link rel="stylesheet" href="/app.css">
</head>
<body ng-app='app' ng-controller='ApplicationCtrl'>
	<nav class="navbar navbar-default" ng-cloak>
		<div class="container-fluid">
			<ul class="nav navbar-nav">
				<li><a class="posts" href="/#/">Posts</a></li>
			</ul>
			<ul ng-if="!currentUser" class="nav navbar-nav navbar-right">
				<li><a class="register" href="/#/register">Register</a></li>
				<li><a class="login" href="/#/login">Login</a></li>
			</ul>
			<ul ng-if="currentUser" class="nav navbar-nav navbar-right">
				<li><a class="logout" href="#" ng-click="logout()">Logout</a></li>
			</ul>
			<p ng-if="currentUser" class="navbar-text navbar-right">
			Signed in as {{currentUser.username}}
			</p>
		</div>
	</nav>
	<div class="container-fluid">
		<div ng-view></div>
	</div>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular-route.js"></script>
    <script src='/app.js'></script>
</body>

</html>
